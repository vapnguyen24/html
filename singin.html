<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Samsung account</title>
    <link rel="stylesheet" href="assets/css/sign_in.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="https://account.samsung.com/accounts/v1/resources/one-ui/images/svg/txt_logo.svg" alt="">
            </div>
        </header>
        <main>
            <div class="main-inner">
                <div class="container">
                    <h1 class="title">Đăng nhập Samsung account của bạn</h1>
                    <div class="content">
                        <div class="login-form">
                            <form action="" autocomplete="off">
                                <div class="id-form">
                                    <div class="input-email">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" autocomplete="off">
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox">
                                        <label for="checkbox">
                                            <span></span>
                                            Nhớ ID của tôi
                                        </label>
                                    </div>
                                </div>
                                <div class="signin">
                                    <div class="button-next">
                                        <button class="next">Tiếp</button>
                                    </div>
                                    <ul class="sub">
                                        <li><a href="#1">Tìm ID</a></li>
                                        <li><a href="#1">Tạo tài khoản</a></li>
                                    </ul>
                                </div>
                                <div class="btn-google">
                                    <button>Đăng nhập bằng Google</button>
                                </div>
                                <div class="btn-qr">
                                    <button>Đăng nhập bằng mã QR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
